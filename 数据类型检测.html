<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			alert(typeof null);//object
			alert(typeof undefined);//undefined
			alert(typeof NaN);//number
			alert(NaN == undefined);//FALSE
			alert(NaN == NaN); //FALSE
			var str = "123abc";
			alert(typeof str++); //nUMBER
			alert(str);   //NaN
		</script>
	</body>
</html>
